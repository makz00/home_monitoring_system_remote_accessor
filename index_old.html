<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>ESP32 Camera Stream</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f4f6;
            color: #333;
            margin: 0;
            display: flex;
            overflow: hidden;
        }
        .sidebar {
            width: 300px;
            background: #9881c6;
            color: white;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 20px;
            overflow-y: auto;
            height: 100vh;
            box-sizing: border-box;
        }
        .content {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff;
            position: fixed;
            right: 0;
            top: 0;
            bottom: 0;
            left: 300px;
            overflow: hidden;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            color: white;
            background-color: #899bf1;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #707cc7;
        }
        button:disabled {
            background-color: #d1d5db;
            cursor: not-allowed;
        }
        form {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-size: 14px;
            color: #333;
        }
        input {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        img {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 20px;
            margin-bottom: 10px;
            color: white;
        }
        .section {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="section" id="source-buttons">
            <h1>Available Sources</h1>
            <p id="no-sources-message" style="display:none;">No sources available.</p>
        </div>

        <div class="section">
            <button id="toggle-stream">Start Stream</button>
        </div>

        <div class="section">
            <h1>Camera Settings</h1>
            <form id="camera-settings-form">
                <label for="jpeg-quality">JPEG Quality:</label>
                <input id="jpeg-quality" type="text" name="cam_jpeg_quality">

                <label for="frame-size">Frame Size (Bytes):</label>
                <input id="frame-size" type="text" name="cam_frame_size">

                <label for="pixel-format">Pixel Format:</label>
                <input id="pixel-format" type="text" name="cam_pixel_format">

                <button type="submit">Set Camera Settings</button>
            </form>
        </div>

        <div class="section">
            <h1>Frame Settings</h1>
            <form id="frame-settings-form">
                <label for="fps">FPS:</label>
                <input id="fps" type="text" name="fps">

                <label for="frame-max-len">Frame Max Length (Bytes):</label>
                <input id="frame-max-len" type="text" name="frame_max_len">

                <label for="buffered-fbs">Buffered Frame Buffers:</label>
                <input id="buffered-fbs" type="text" name="buffered_fbs">

                <label for="fb-before-get">Frame Buffer Before Get:</label>
                <input id="fb-before-get" type="text" name="fb_in_buffer_before_get">

                <button type="submit">Set Frame Settings</button>
            </form>
        </div>
    </div>

    <div class="content">
        <img id="stream-viewer" alt="Video Stream" style="display:none;">
    </div>

    <script>
        // Dynamically determine the IP of the server hosting the page
        const ip = location.hostname; // Extract IP from the page URL
        const streamUrl = `http://${ip}:81/stream`; // Construct the stream URL

        const toggleButton = document.getElementById('toggle-stream');
        const streamViewer = document.getElementById('stream-viewer');

        let isStreaming = false;

        toggleButton.addEventListener('click', () => {
            if (isStreaming) {
                stopStream();
            } else {
                startStream();
            }
        });

        function startStream() {
            fetch('/start_stream') // Start the stream on the server
                .then(response => {
                    if (response.ok) {
                        isStreaming = true;
                        toggleButton.textContent = 'Stop Stream';
                        streamViewer.src = streamUrl; // Set the video stream source
                        streamViewer.style.display = 'block'; // Show the video element
                    } else {
                        console.error("Failed to start stream");
                    }
                })
                .catch(console.error);
        }

        function stopStream() {
            fetch('/stop_stream') // Stop the stream on the server
                .then(response => {
                    if (response.ok) {
                        isStreaming = false;
                        toggleButton.textContent = 'Start Stream';
                        streamViewer.src = ""; // Remove the video source
                        streamViewer.style.display = 'none'; // Hide the video element
                    } else {
                        console.error("Failed to stop stream");
                    }
                })
                .catch(console.error);
        }

        async function fetchSources() {
            try {
                const response = await fetch('/get_sources');
                const sources = await response.json();
                const sourceButtonsContainer = document.getElementById('source-buttons');
                const noSourcesMessage = document.getElementById('no-sources-message');

                if (sources.length === 0) {
                    noSourcesMessage.style.display = 'block';
                } else {
                    noSourcesMessage.style.display = 'none';
                    sources.forEach(source => {
                        const button = document.createElement('button');
                        button.textContent = source;
                        button.addEventListener('click', () => {
                            fetch(`/set_source?name=${encodeURIComponent(source)}`);
                        });
                        sourceButtonsContainer.appendChild(button);
                    });
                }
            } catch (error) {
                console.error('Error fetching sources:', error);
            }
        }

        document.getElementById('camera-settings-form').addEventListener('submit', (event) => {
            event.preventDefault();
            const formData = new URLSearchParams(new FormData(event.target)).toString();
            fetch(`/set_cam?${formData}`);
        });

        document.getElementById('frame-settings-form').addEventListener('submit', (event) => {
            event.preventDefault();
            const formData = new URLSearchParams(new FormData(event.target)).toString();
            fetch(`/set_frame?${formData}`);
        });

        // Fetch sources on page load
        fetchSources();
    </script>
</body>
</html>
